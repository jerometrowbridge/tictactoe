<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Tic Tac Jo!</title>
</head>
<body>
    
<div class="container">
    <div class="header">
        <div class="header-text">TIC TAC JO!</div>
    </div>
        
    <div class="sidebar">
        <div class="history">History:</div>
        <div class="player1-history">
            <div class="player1-name">Name: </div> 
            <div class="player1-wins">Wins: </div>
        </div>
        <div class="player2-history">
            <div class="player2-name">Name: </div> 
            <div class="player2-wins">Wins: </div>
        </div>
        
    </div>
    <div class="nav">
        <div class="new-game">Start New Game</div>
    </div>
    <div class="main">
    <!-- <div class="gameboard"> -->
        <div id="0" class="tile"></div>
        <div id="1" class="tile"></div>
        <div id="2" class="tile"></div>
        <div id="3" class="tile"></div>
        <div id="4" class="tile"></div>
        <div id="5" class="tile"></div>
        <div id="6" class="tile"></div>
        <div id="7" class="tile"></div>
        <div id="8" class="tile"></div>
    </div>


</div>


    <script src="script.js"></script>
</body>
</html>
